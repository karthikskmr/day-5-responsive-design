<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="title">
            <h2>Event</h2>
        </div>
        <div class="title">
            <p>Number of available seats: 23</p>
        </div>
        <div class="content">
            <div class="profile-image">

            </div>
            <div class="form">
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
                <label for="email">Email </label>
                <input type="email" name="email" id="email">
                <label for="phone">Phone No:</label>
                <input type="tel" name="phone" id="phone">
                <label for="seats">Number of seats</label>
                <select name="seats">
                    <option selected value="2">2</option>
                </select>
                <label for="attendee">Number of Attendee 2:</label>
                <input type="number" name="attendee" id="attendee">
                <div class="btn-flex">
                    <input class="btn-class" type="button" value="Submit">
                    <input class="btn-class" type="button" value="Cancel">
                </div>

            </div>
        </div>
    </div>
</body>

</html>
